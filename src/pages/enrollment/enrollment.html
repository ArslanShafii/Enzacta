<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Enzacta</ion-title>
  </ion-navbar>

</ion-header>




<ion-content >

  <ion-card class="card-background-page">


    <img src="../../assets/images/Enrol.jpg"/>
    <div class="card-title">ENROLLMENT</div>
  </ion-card>



    <ion-item>
      <ion-label stacked style=" margin-left: 10px;">Country</ion-label>

      <ion-select [(ngModel)]="Country"   >
      <ion-option value="mex">Mexico</ion-option>
      <ion-option value="spa">Spain</ion-option>
      <ion-option value="ph">Philippines</ion-option>
      <ion-option value="Us">United States</ion-option>
      <ion-option value="Sk">South Korea</ion-option>
      <ion-option value="Gu">Guatemala</ion-option>
      <ion-option value="El">El Salvador</ion-option>
      <ion-option value="Ec">Ecuador</ion-option>
      <ion-option value="Co">Colombia</ion-option>
      <ion-option value="Ca">Canada</ion-option>
      <ion-option value="Nz">New Zealand</ion-option>
      <ion-option value="Au">Australia</ion-option>

    </ion-select>
</ion-item>




    <ion-item>
      <ion-label stacked style=" margin-left: 10px;">Type</ion-label>

      <ion-select [(ngModel)]="Type" >
      <ion-option value="In">Individual</ion-option>
      <ion-option value="Bu">Buisness</ion-option>

      </ion-select>
</ion-item>


  <button ion-button (click)="openperson()" round outline  style="color: black;width:200px; margin-top: 10%;  border-color: white; margin-left: 16%; background-color:rgba(175, 111, 29, 0.82)">Next</button>

</ion-content>
