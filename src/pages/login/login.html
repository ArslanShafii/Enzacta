<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>

</ion-header>


<ion-content padding class="home">

  <ion-list padding>

    <ion-label stacked style=" margin-left: 10px ;">User</ion-label>
    <ion-input  type="text" [(ngModel)]="name"  name = "name" style="border: 1px solid #ebedef; background: white; border-radius: 15px; color: black;"></ion-input>

    <ion-label stacked style=" margin-left: 10px;">Password</ion-label>
    <ion-input  type="text" [(ngModel)]="name" name = "name" style="border: 1px solid #ebedef; background: white; margin-top:10px; border-radius: 15px; color: black;"></ion-input>


  </ion-list>

  <ion-row>


    <button ion-button  round outline style="color: white; border-color: white; width: 200px; margin-left: 13%">Access</button>
</ion-row>


<p style="color: white;">Want to buy and don't have an acount?</p>

  <img style="width:45%; height: 30%; margin-left: 27%" src="../../assets/images/logo.png"/>

</ion-content>
