<ion-header>

  <ion-navbar>

    <ion-title>Enzacta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="shome">
  <h1 style="color: Black; " >Shipping Address</h1>
<ion-list>

  <ion-item>
    <ion-label stacked style=" margin-left: 10px;">Type</ion-label>

    <ion-select [(ngModel)]="Type" >
      <ion-option value="In">Use Same as Billing</ion-option>
      <ion-option value="Bu">Add New Shipping Address</ion-option>

    </ion-select>
  </ion-item>

  <ion-label stacked style="color: Black; margin-left: 10px;">First Name</ion-label>
  <ion-input  type="text"  name = "name" style="border: 1px solid #ebedef; border-radius: 15px; color: black;"></ion-input>

  <ion-label stacked style="color: Black; margin-left: 10px;">Address 1</ion-label>
  <ion-input type="text" name = "Address1" style="border: 1px solid #ebedef; border-radius: 15px; color: black;"></ion-input>

  <ion-label stacked style="color: Black; margin-left: 10px;">Address 2 </ion-label>
  <ion-input  type="text"  name = "Address2" style="border: 1px solid #ebedef; border-radius: 15px; color: black;"></ion-input>

  <ion-label stacked style="color: black; margin-left: 10px;">City</ion-label>
  <ion-input type="text" name = "email" style="border: 1px solid #ebedef; border-radius: 15px; color: black;"></ion-input>

  <ion-label stacked style="color: Black; margin-left: 10px;">State</ion-label>
  <ion-input  type="text"  name = "name" style="border: 1px solid #ebedef; border-radius: 15px; color: black;"></ion-input>

  <ion-label stacked style="color: black; margin-left: 10px;"> ZIP</ion-label>
  <ion-input type="text" name = "email" style="border: 1px solid #ebedef; border-radius: 15px; color: black;"></ion-input>

  <button ion-button (click)="openpayments()" round outline  style="color: black;width:200px; margin-top: 10%;  border-color: white; margin-left: 16%;">Next</button>

</ion-list>
</ion-content>
